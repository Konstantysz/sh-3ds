hunt:
  id: "xy_starter_sr_fennekin"
  name: "Pokemon X/Y Starter Soft Reset (Fennekin)"
  game: "pokemon_xy"
  method: "soft_reset"
  target_pokemon: "fennekin"
  detection_profile: "xy_fennekin"
  shiny_check_state: "pokemon_summary"
  shiny_check_frames: 30
  shiny_check_delay_ms: 1000
  on_shiny_action: "stop"

  actions:
    load_game:
      - buttons: ["A"]
        hold_ms: 100
        wait_after_ms: 500

    game_start: [] # Just wait for game to load

    cutscene_start:
      - buttons: ["B"]
        hold_ms: 100
        wait_after_ms: 500

    cutscene:
      - buttons: ["B"]
        hold_ms: 100
        wait_after_ms: 500

    starter_pick:
      - buttons: ["DPAD_RIGHT"]
        hold_ms: 100
        wait_after_ms: 500
      - buttons: ["A"]
        hold_ms: 100
        wait_after_ms: 500

    nickname_prompt:
      - buttons: ["B"] # Decline nickname
        hold_ms: 100
        wait_after_ms: 500

    post_selection:
      - buttons: ["B"]
        hold_ms: 100
        wait_after_ms: 500

    cutscene_end: [] # Wait

    party_menu:
      - buttons: ["A"] # Select Fennekin
        hold_ms: 100
        wait_after_ms: 500
      - buttons: ["A"] # Select Summary
        hold_ms: 100
        wait_after_ms: 1000

    pokemon_summary: []

    soft_reset:
      - buttons: ["L", "R", "START"]
        hold_ms: 500
        wait_after_ms: 2000

  recovery:
    on_stuck:
      action: "soft_reset"
      max_retries: 5
    on_detection_failure:
      action: "skip"
      max_consecutive: 10
