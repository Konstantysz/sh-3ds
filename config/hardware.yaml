camera:
  type: "file"
  uri: "video_replays/fennekin_normal/images"

console:
  type: "luma3ds"
  ip: "192.168.1.150"
  port: 4950
  default_hold_ms: 120
  default_release_ms: 80
  keepalive_interval_ms: 500

screen_calibration:
  # Calibrated corners for top screen (from calibrate.py)
  corners: [[422, 124], [857, 122], [849, 380], [428, 379]]
  target_width: 400
  target_height: 240

# Bottom screen calibration (requires manual calibration)
# Uncomment and set corners when calibrated:
# bottom_screen_calibration:
#   corners: [[0, 0], [0, 0], [0, 0], [0, 0]]
#   target_width: 320
#   target_height: 240

orchestrator:
  target_fps: 12.0
  watchdog_timeout_s: 120
  dry_run: true
  record_frames: false
  record_path: "./recordings"
  log_level: "debug"
  log_file: "./logs/sh3ds.log"
  log_rotation_mb: 50
  log_max_files: 5
