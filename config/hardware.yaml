camera:
  type: "mjpeg"
  uri: "http://192.168.1.100:8080/video"
  reconnect_delay_ms: 2000
  max_reconnect_attempts: 10
  grab_timeout_ms: 5000

console:
  type: "luma3ds"
  ip: "192.168.1.150"
  port: 4950
  default_hold_ms: 120
  default_release_ms: 80
  keepalive_interval_ms: 500

screen_calibration:
  corners:
    - [85, 42]
    - [555, 38]
    - [560, 320]
    - [80, 325]
  target_width: 400
  target_height: 240

orchestrator:
  target_fps: 12.0
  watchdog_timeout_s: 120
  dry_run: false
  record_frames: false
  record_path: "./recordings"
  log_level: "info"
  log_file: "./logs/sh3ds.log"
  log_rotation_mb: 50
  log_max_files: 5
