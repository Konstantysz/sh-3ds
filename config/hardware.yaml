camera:
  type: "file"
  uri: "video_replays/fennekin_normal/images"

console:
  type: "luma3ds"
  ip: "192.168.1.150"
  port: 4950
  default_hold_ms: 120
  default_release_ms: 80
  keepalive_interval_ms: 500

screen_calibration:
  # Corners are auto-detected by ScreenDetector â€” no manual calibration needed
  target_width: 400
  target_height: 240

# Bottom screen target dimensions (corners auto-detected)
# bottom_screen_calibration:
#   target_width: 320
#   target_height: 240

orchestrator:
  target_fps: 12.0
  watchdog_timeout_s: 120
  dry_run: true
  record_frames: false
  record_path: "./recordings"
  log_level: "debug"
  log_file: "./logs/sh3ds.log"
  log_rotation_mb: 50
  log_max_files: 5
